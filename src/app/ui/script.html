
<check if="{{ @highlighterJavaScript }}">
    <!-- Code highlighter -->
    <script src="{{ @schemeHost }}/js/highlight.min.js?{{ @cacheUpdate }}" nonce="{{ @nonce }}"></script>
    <script nonce="{{ @nonce }}">
        hljs.highlightAll();
    </script>
</check>
<check if="{{ @pageJavaScript }}">
<include href="{{ @pageJavaScript }}" />
</check>
