<head>
    <meta charset="utf-8">

    <title>{{ @pageTitle }}</title>
    <meta name="description" content="{{ @pageDescription }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

    <link href="{{ @schemeHost }}/css/style.purged.css?{{ @cacheUpdate }}" rel="stylesheet">

    <!-- Browser configuration -->
    <meta name="color-scheme" content="light dark">
<check if="{{ @isContactPage }}">
    <true>
    <meta name="csrf-token" content="{{ @csrfToken }}">

    <!-- Application JavaScript -->
    <script nonce="{{ @nonce }}">
        // JavaScript consts from F3
        window.F3 = {
            emailName: "{{ @emailName | raw }}",
            emailHost: "{{ @emailHost | raw}}",
            contactSending: "{{ @dictContact16 }}",
            contactCount: "{{ @dictContact17 }}"
        };
    </script>
    </true><false>
        <!-- Application JavaScript -->
    <script nonce="{{ @nonce }}">
        // JavaScript consts from F3
        window.F3 = {
            emailName: "{{ @emailName | raw }}",
            emailHost: "{{ @emailHost | raw}}"
        };
    </script>
</false></check>

    <style  nonce="{{ @nonce }}">
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #12161a;
            }
        }
    </style>

    <!-- Logo preload -->
    <link rel="preload" as="image" imagesrcset="
        {{ @schemeHost }}/images/site-logo-sm-dark.webp 1x,
        {{ @schemeHost }}/images/site-logo-lg-dark.webp 2x"
        media="(prefers-color-scheme: dark)">
    <link rel="preload" as="image" imagesrcset="
        {{ @schemeHost }}/images/site-logo-sm.webp 1x,
        {{ @schemeHost }}/images/site-logo-lg.webp 2x"
        media="not (prefers-color-scheme: dark)">

<check if="{{ @isHomePage }}">
    <!-- Hero image preloads -->
    <link rel="preload" as="image" imagesrcset="
        {{ @schemeHost }}/images/Site-hero-360x480-80.webp 360w, 
        {{ @schemeHost }}/images/Site-hero-390x520-80.webp 390w, 
        {{ @schemeHost }}/images/Site-hero-720x960-50.webp 720w, 
        {{ @schemeHost }}/images/Site-hero-780x1040-50.webp 780w" imagesizes="100vw" media="(max-width: 575.98px)">

    <link rel="preload" as="image" imagesrcset="
        {{ @schemeHost }}/images/Site-hero-768x614-80.webp 768w, 
        {{ @schemeHost }}/images/Site-hero-1024x819-80.webp 1024w, 
        {{ @schemeHost }}/images/Site-hero-1536x1229-50.webp 1536w, 
        {{ @schemeHost }}/images/Site-hero-2048x1638-50.webp 2048w" imagesizes="100vw" media="(min-width: 576px) and (max-width: 1199.98px)">

    <link rel="preload" as="image" imagesrcset="
        {{ @schemeHost }}/images/Site-hero-1349x691-80.webp 1349w, 
        {{ @schemeHost }}/images/Site-hero-1423x729-80.webp 1423w, 
        {{ @schemeHost }}/images/Site-hero-1583x811-80.webp 1583w, 
        {{ @schemeHost }}/images/Site-hero-1903x975-80.webp 1903w,
        {{ @schemeHost }}/images/Site-hero-2543x1303-80.webp 2543w" imagesizes="100vw" media="(min-width: 1200px)">
        
</check>

    <!-- SEO and metadata -->
<check if="{{ @googleNoIndex }}">
<true>
    <meta name="robots" content="noindex,nofollow">
</true>
<false>
    <link rel="canonical" href="{{ @schemeHost }}{{ urldecode(@PATH) }}">
<repeat group="@languageLinks" value="@link">
    <link rel="alternate" hreflang="{{ @link[2] }}" href="{{ @schemeHost }}{{ @link[0] | alias }}">
</repeat>
<check if="{{ @langCode==array_key_first(@languages) }}">
    <link rel="alternate" hreflang="x-default" href="{{ @schemeHost }}{{ @xDefault[0] | alias }}">
</check>
</false></check>

    <!-- Page microdata for use by search engines -->
    <meta itemprop="url" content="{{ @schemeHost }}{{ urldecode(@PATH) }}">
    <meta itemprop="name" content="{{ @pageTitle }}">
    <meta itemprop="description" content="{{ @pageDescription }}">
    <meta itemprop="image primaryImageOfPage" content="{{ @schemeHost }}/images/{{ @socialMedia.ogImage1 }}">
    <meta property="og:type" content="website">

    <!-- Metadata for social media -->
    <meta property="og:title" content="{{ @pageTitle }}">
    <meta property="og:description" content="{{ @pageDescription }}">
    <meta property="og:url" content="{{ @schemeHost }}{{ urldecode(@PATH) }}">
    <meta property="og:site_name" content="{{ @siteName }}">
    <meta property="og:image" content="{{ @schemeHost }}/images/{{ @socialMedia.ogImage1 }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ @socialMedia.ogImage1alt }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image" content="{{ @schemeHost }}/images/{{ @socialMedia.ogImage2 }}">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:image:alt" content="{{ @socialMedia.ogImage2alt }}">
    <meta property="og:image:type" content="image/png">
    <meta name="twitter:card" content="summary">
<check if="{{ @socialMedia.twitterID != 'none' }}">
    <meta name="twitter:site" content="@{{ @socialMedia.twitterID }}">
</check>
    <meta name="twitter:description" content="{{ @pageDescription }}">
    <meta name="twitter:title" content="{{ @siteOwner }} – {{ @pageTitle }}">
    <meta name="twitter:image" content="{{ @schemeHost }}/images/{{ @socialMedia.twitterImage }}">

    <!-- Site microdata for use by search engines -->
    <script type="application/ld+json" nonce="{{ @nonce }}">
        {
            "@context": "https://www.schema.org",
            "@type": "WebSite",
            "name": "{{ @siteName }}",
            "description": "Building a frontend / backend setup for a simple, multi-language website using Bootstrap 5 with the Fat-Free PHP framework.",
            "url": "http://sbf-testing.byethost7.com",
            "creator": {
                "@type": "organization",
                "name": "{{ @siteOwner }}"
            }
        }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script nonce="{{ @nonce }}">
        var gaScript;
        var googleAnalyticsID = "{{ @googleAnalyticsID }}";
        gaScript = document.createElement("script");
        gaScript.async = true;
        gaScript.src = "https://www.googletagmanager.com/gtag/js?id=" + googleAnalyticsID;

        // Until Google Tagmanager has been loaded, this code will have no effect
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', googleAnalyticsID, {
            "cookie_flags": "SameSite=None;"
        });

        if (document.cookie.indexOf("eu-cookie-notice=true") > -1) {
            // User has accepted the terms, so load analytics (not opted out).
            document.head.appendChild(gaScript);
        }
    </script>
    
    <script src="{{ @schemeHost }}/js/main.min.js?{{ @cacheUpdate }}" defer nonce="{{ @nonce }}"></script>

<check if="{{ @pageCSS }}">
    <include href="{{ @pageCSS }}" />
</check>

    <!-- Favicon / Mobile icons -->
    <link rel="icon" href="{{ @schemeHost }}/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="icon" href="{{ @schemeHost }}/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ @schemeHost }}/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="{{ @schemeHost }}/manifest-20240722.webmanifest">
    
</head>
